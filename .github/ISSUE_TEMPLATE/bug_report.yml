name: "Bug report"
description: File a bug report
labels: ["bug"]
body:
  - type: textarea
    id: description
    attributes:
      label: Describe the bug
      description: What happened? What did you expect?
    validations:
      required: true
  - type: textarea
    id: steps
    attributes:
      label: Steps to reproduce
      placeholder: |
        1. Go to ...
        2. Click ...
        3. See error ...
  - type: textarea
    id: logs
    attributes:
      label: Logs / Screenshots
      description: Paste logs or add screenshots
  - type: input
    id: version
    attributes:
      label: App version / build
  - type: dropdown
    id: area
    attributes:
      label: Area
      options:
        - ui
        - viewmodel
        - network
        - fcm
        - ci
